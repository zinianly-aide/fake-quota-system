name: Build and Deploy Fake Quota System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true

      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore

      - name: Build backend
        working-directory: ./backend
        run: dotnet build --configuration Release --no-restore

      - name: Test backend
        working-directory: ./backend
        run: dotnet test --configuration Release --no-build

      - name: Deploy backend
        working-directory: ./backend
        run: echo "Backend build completed, ready for deployment"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      DOCKER_HOST: ${{ secrets.DOCKER_HOST }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_COMPOSE_FILE: ${{ secrets.DOCKER_COMPOSE_FILE }}

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} pull
            docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d --remove-orphans
            echo "Deployed to production environment"
