services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fake-quota-backend-dev
    ports:
      - "18082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MySqlConnection=Server=mysql;Port=3306;Database=fakequota;User ID=fakequota;Password=fakequota_pass;
    networks:
      - fake-quota-network
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: nginx:alpine
    container_name: fake-quota-frontend-dev
    ports:
      - "18081:80"
    volumes:
      - ./frontend/wwwroot:/usr/share/nginx/html:ro
    networks:
      - fake-quota-network
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    container_name: fake-quota-mysql-dev
    environment:
      - MYSQL_DATABASE=fakequota
      - MYSQL_USER=fakequota
      - MYSQL_PASSWORD=fakequota_pass
      - MYSQL_ROOT_PASSWORD=root_password
    networks:
      - fake-quota-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot_password || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

networks:
  fake-quota-network:
    driver: bridge

volumes:
  mysql-data:
